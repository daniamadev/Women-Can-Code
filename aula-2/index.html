<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My awesome website</title>
</head>
<body>
    <p id="meu-paragrafo">The most famous website on the internet</p>
    <button onclick="mudar()">Sou um botão</button>

    <script>
        function mudar() {
            let texto = document.getElementById("meu-paragrafo");
            texto.innerText = "Muito fácil esse troço";
        }
    </script>
</body>
</html>
